{% extends "home.html" %}

{% block PseudoSubmitForm %}{% endblock %}
{% block sidebarblock %}{% endblock %}

{% block content %}
<div class="card-columns">
{% for cat in categories %}
	<div class="card">
		<div class="card-body">
			<h4 class="card-title text-primary"><i class="fas {{ cat.icon }} fa-fw pr-1"></i>{{ cat.name }}</h4>
			{% for sc in cat.subcats %}
			<p>{{ sc.name }}</p>
			{% endfor %}
		</div>
	</div>
{% endfor %}
</div>
{% endblock %}
